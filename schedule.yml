---

devices:
- name: 125g top
  serial: BS038250-2.2
  swap_r_and_g: true
  mode: 1
- name: 125g bottom
  serial: BS038248-2.2
  swap_r_and_g: true
  mode: 1

schedule:
- time: "00:01-07:59"
  devices:
  - all
  state: off

- time: "08:00-09:14"
  devices:
  - 125g bottom
  gradient: {start: "#000000", end: "#190404"}

- time: "09:15-09:29"
  devices:
  - 125g top
  gradient: {start: "#000000", end: "#800080"}
- time: "09:15-09:29"
  devices:
  - 125g bottom
  gradient: {start: "#190404", end: "#0000ff"}

- time: "09:30-09:44"
  devices:
  - 125g top
  gradient: {start: "#800080", end: "#0000ff"}
- time: "09:30-09:44"
  devices:
  - 125g bottom
  gradient: {start: "#0000ff", end: "#ff0000"}

- time: "09:45-09:59"
  devices:
  - 125g top
  gradient: {start: "#0000ff", end: "#ff0000"}
- time: "09:45-09:59"
  devices:
  - 125g bottom
  gradient: {start: "#ff0000", end: "#ffa500"}

# Aquarium lights start ramping on for 15 minutes
# and stay at sunrise/sunset setting for 1 hour
# then ramp for 15 more minutes to full

- time: "10:00-10:29"
  devices:
  - 125g top
  gradient: {start: "#ff0000", end: "#ffa500"}
- time: "10:00-10:29"
  devices:
  - 125g bottom
  gradient: {start: "#ffa500", end: "#ff9329"}

- time: "10:30-10:59"
  devices:
  - 125g top
  gradient: {start: "#ffa500", end: "#ff9329"}
- time: "10:30-10:59"
  devices:
  - 125g bottom
  color: "#ff9329"

- time: "11:00-11:29"
  devices:
  - all
  gradient: {start: "#ff9329", end: "#000000"}


- time: "11:30-17:29"
  devices:
  - 125g top
  state: off

- time: "11:30-17:29"
  devices:
  - 125g bottom
  color: "#006f3f"


- time: "17:30-17:59"
