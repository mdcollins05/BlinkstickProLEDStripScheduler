---

devices:
- name: 125g top
  serial: BS038250-2.2
  swap_r_and_g: true
  mode: 1
- name: 125g bottom
  serial: BS038248-2.2
  swap_r_and_g: true
  mode: 1

schedule:
- time: "00:01-07:59"
  devices:
  - all
  state: off

- time: "08:00-08:14"
  devices:
  - 125g bottom
  gradient: {start: "#000000", end: "#190404"}

- time: "08:15-08:29"
  devices:
  - 125g top
  gradient: {start: "#000000", end: "#800080"}
- time: "08:15-08:29"
  devices:
  - 125g bottom
  gradient: {start: "#190404", end: "#0000ff"}

- time: "08:30-08:44"
  devices:
  - 125g top
  gradient: {start: "#800080", end: "#0000ff"}
- time: "08:30-08:44"
  devices:
  - 125g bottom
  gradient: {start: "#0000ff", end: "#ff0000"}

- time: "08:45-08:59"
  devices:
  - 125g top
  gradient: {start: "#0000ff", end: "#ff0000"}
- time: "08:45-08:59"
  devices:
  - 125g bottom
  gradient: {start: "#ff0000", end: "#ffa500"}

# Aquarium lights start ramping on for 15 minutes
# and stay at sunrise/sunset setting for 1 hour
# then ramp for 15 more minutes to full

- time: "09:00-09:29"
  devices:
  - 125g top
  gradient: {start: "#ff0000", end: "#ffa500"}
- time: "09:00-09:29"
  devices:
  - 125g bottom
  gradient: {start: "#ffa500", end: "#ff9329"}

- time: "09:30-09:59"
  devices:
  - 125g top
  gradient: {start: "#ffa500", end: "#ff9329"}
- time: "09:30-09:59"
  devices:
  - 125g bottom
  color: "#ff9329"

- time: "10:00-10:29"
  devices:
  - 125g top
  gradient: {start: "#ff9329", end: "#000000"}

- time: "10:00-10:29"
  devices:
  - 125g bottom
  gradient: {start: "#ff9329", end: "#006f3f"}


- time: "10:30-16:29"
  devices:
  - 125g top
  state: off

- time: "10:30-16:29"
  devices:
  - 125g bottom
  color: "#006f3f"


- time: "16:30-16:59"
  devices:
  - 125g top
  gradient: {start: "#000000", end: "#ff9329"}
- time: "16:30-16:59"
  devices:
  - 125g bottom
  gradient: {start: "#006f3f", end: "#ff9329"}

# Aquarium lights start ramping down for 15 minutes
# and stay at sunrise/sunset setting for 1 hour
# then ramp down for another 15 minutes

- time: "17:00-17:29"
  devices:
  - 125g top
  gradient: {start: "#ff9329", end: "#ffa500"}
- time: "17:00-17:29"
  devices:
  - 125g bottom
  color: "#ff9329"

- time: "17:30-17:59"
  devices:
  - 125g top
  gradient: {start: "#ffa500", end: "#ff0000"}
- time: "17:30-17:59"
  devices:
  - 125g bottom
  gradient: {start: "#ff9329", end: "#ffa500"}

- time: "18:00-18:14"
  devices:
  - 125g top
  gradient: {start: "#ff0000", end: "#0000ff"}
- time: "18:00-18:14"
  devices:
  - 125g bottom
  gradient: {start: "#ffa500", end: "#ff0000"}

- time: "18:15-18:29"
  devices:
  - 125g top
  gradient: {start: "#0000ff", end: "#800080"}
- time: "18:15-18:29"
  devices:
  - 125g bottom
  gradient: {start: "#ff0000", end: "#0000ff"}

- time: "18:30-18:44"
  devices:
  - 125g top
  gradient: {start: "#800080", end: "#2f2f2f"}
- time: "18:30-18:44"
  devices:
  - 125g bottom
  gradient: {start: "#0000ff", end: "#0f0f12"}

- time: "18:45-22:59"
  devices:
  - 125g top
  gradient: {start: "#2f2f2f", end: "#000000"}
- time: "18:45-22:59"
  devices:
  - 125g bottom
  gradient: {start: "#0f0f12", end: "#1c1c1c"}

- time: "23:00-23:30"
  devices:
  - 125g top
  state: off
- time: "23:00-23:30"
  devices:
  - 125g bottom
  gradient: {start: "#1c1c1c", end: "#000000"}
